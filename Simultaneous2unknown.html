            //Print as an equation
            result += x_2coeff[0] + "x &amp;nbsp&semi;&amp;nbsp&semi;" + operator[0] + "&amp;nbsp&semi;&amp;nbsp&semi; " +
                    Math.abs(y_2coeff[0]) + "y &amp;nbsp&semi;&amp;nbsp&semi;=&amp;nbsp&semi;&amp;nbsp&semi; " + eq_2coeff[0] + "<br/>";

            result += x_2coeff[1] + "x &amp;nbsp&semi;&amp;nbsp&semi;" + operator[1] + "&amp;nbsp&semi;&amp;nbsp&semi; " +
                    Math.abs(y_2coeff[1]) + "y &amp;nbsp&semi;&amp;nbsp&semi;=&amp;nbsp&semi;&amp;nbsp&semi; " + eq_2coeff[1] + "<br/>";
            result += "Yields: <br/>";
            result += "&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;&amp;nbsp&semi;";
            result += "(x, &amp;nbsp&semi;&amp;nbsp&semi;y) &amp;nbsp&semi;&amp;nbsp&semi;=&amp;nbsp&semi;&amp;nbsp&semi; ";

            try {
                // Solve simultaneously
                solveSimultaneous2D();
                result += "(" + x_variable + ", &amp;nbsp&semi;&amp;nbsp&semi;" + y_variable + ")";
            } catch (ex) {
                result += "(&amp;infin&semi;&amp;comma&semi; &amp;infin&semi;)";
            }
            document.getElementById("two_dim").innerHTML = result;

        </script>
